# 工作流名称
name: Build and Publish to Release

# 触发条件：当推送到master分支或手动触发时执行
on:
  push:
    branches: [ "master" ]
    # 忽略标签推送，避免重复构建
    tags-ignore:
      - 'v*'
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来创建Release

    steps:
      # 检出代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以生成正确的版本号
      
      # 设置JDK 21（根据项目配置的targetJavaVersion）
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
          
      # 确保构建目录存在（防止首次构建时的潜在问题）
      - name: Ensure build directory exists
        run: mkdir -p build/libs
      
      # 配置Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
      # 添加执行权限
      - name: Add execute permission
        run: chmod +x ./gradlew
      
      # 构建项目，使用buildAllVersions任务生成所有版本的Fabric mod jar文件
      - name: Build with Gradle
        run: ./gradlew buildAllVersions
      
      # 提取版本信息和项目信息
      - name: Extract project info
        id: extract-info
        run: |
          VERSION=$(grep -oP 'mod_version=\K.*' gradle.properties)
          ARCHIVE_NAME=$(grep -oP 'archives_base_name=\K.*' gradle.properties)
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
      
      # 显示构建结果，确认jar文件位置
      - name: List build artifacts
        run: find versions -name "*.jar" -type f
        
      # 验证至少有一个jar文件生成
      - name: Verify jar files exist
        run: |
          if [ ! "$(find versions -name "*.jar" -type f)" ]; then
            echo "Error: No jar files found!"
            exit 1
          fi
          echo "Jar files exist, proceeding with release..."
      
      # 检查是否已存在相同版本的Release
      - name: Check for existing release
        id: check-release
        run: |
          TAG_NAME="v${{ steps.extract-info.outputs.VERSION }}"
          echo "Checking if release for tag $TAG_NAME exists..."
          
          # 使用GitHub API检查Release是否存在
          RELEASE_RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")
          
          # 检查响应中是否包含"tag_name"字段，或者检查HTTP状态码
          if echo "$RELEASE_RESPONSE" | grep -q "tag_name"; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "Error: Release for tag $TAG_NAME already exists!"
            echo "Release info: $RELEASE_RESPONSE"
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "Release for tag $TAG_NAME does not exist, proceeding..."
          fi
      
      # 终止工作流如果存在相同版本的Release
      - name: Fail workflow if release exists
        if: steps.check-release.outputs.release_exists == 'true'
        run: |
          echo "Duplicate release found, terminating workflow..."
          exit 1
      
      # 创建Release并上传构建的JAR文件
      - name: Create Release and Upload Assets
        if: steps.check-release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract-info.outputs.VERSION }}
          name: Release v${{ steps.extract-info.outputs.VERSION }}
          body: |
            ## Easybot Fabric ${{ steps.extract-info.outputs.VERSION }}
            
            ### 支持的Minecraft版本
            - 1.20.1
            - 1.20.4
            - 1.21.1
            - 1.21.8
          
          draft: false
          prerelease: contains('${{ steps.extract-info.outputs.VERSION }}', 'beta') || contains('${{ steps.extract-info.outputs.VERSION }}', 'alpha')
          generate_release_notes: true
          # 上传所有版本的jar文件
          files: |
            versions/**/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# 工作流名称
name: Build and Publish to Release

# 触发条件：当推送到master分支时执行
on:
  push:
    branches: [ "master" ]
    # 忽略标签推送，避免重复构建
    tags-ignore:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来创建Release

    steps:
      # 检出代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以生成正确的版本号
      
      # 设置JDK 21（根据项目配置的targetJavaVersion）
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
          
      # 确保构建目录存在（防止首次构建时的潜在问题）
      - name: Ensure build directory exists
        run: mkdir -p build/libs
      
      # 配置Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
      # 添加执行权限
      - name: Add execute permission
        run: chmod +x ./gradlew
      
      # 构建项目，使用remapJar任务生成正确的Fabric mod jar文件
      - name: Build with Gradle
        run: ./gradlew remapJar build
      
      # 提取版本信息和项目信息
      - name: Extract project info
        id: extract-info
        run: |
          VERSION=$(grep -oP 'mod_version=\K.*' gradle.properties)
          ARCHIVE_NAME=$(grep -oP 'archives_base_name=\K.*' gradle.properties)
          MINECRAFT_VERSION=$(grep -oP 'minecraft_version=\K.*' gradle.properties)
          FABRIC_VERSION=$(grep -oP 'fabric_version=\K.*' gradle.properties)
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "MINECRAFT_VERSION=$MINECRAFT_VERSION" >> $GITHUB_OUTPUT
          echo "FABRIC_VERSION=$FABRIC_VERSION" >> $GITHUB_OUTPUT
      
      # 显示构建结果，确认jar文件位置
      - name: List build artifacts
        run: find build/libs -type f
        
      # 验证主jar文件是否生成
      - name: Verify main jar exists
        run: |
          if [ ! "$(find build/libs -name "${{ steps.extract-info.outputs.ARCHIVE_NAME }}-${{ steps.extract-info.outputs.VERSION }}.jar" -type f)" ]; then
            echo "Error: Main jar file not found!"
            exit 1
          fi
          echo "Main jar file exists, proceeding with release..."
      
      # 创建Release并上传构建的JAR文件
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract-info.outputs.VERSION }}
          name: Release v${{ steps.extract-info.outputs.VERSION }}
          body: |
            ## Easybot Fabric ${{ steps.extract-info.outputs.VERSION }}
            
            ### 版本信息
            - Minecraft: ${{ steps.extract-info.outputs.MINECRAFT_VERSION }}
            - Fabric: ${{ steps.extract-info.outputs.FABRIC_VERSION }}
            
            ### 更新内容
            *查看自动生成的更新日志获取详细信息*
          draft: false
          prerelease: contains('${{ steps.extract-info.outputs.VERSION }}', 'beta') || contains('${{ steps.extract-info.outputs.VERSION }}', 'alpha')
          generate_release_notes: true
          # 上传主jar文件和源码jar文件
          files: |
            build/libs/${{ steps.extract-info.outputs.ARCHIVE_NAME }}-${{ steps.extract-info.outputs.VERSION }}.jar
            build/libs/${{ steps.extract-info.outputs.ARCHIVE_NAME }}-${{ steps.extract-info.outputs.VERSION }}-sources.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}